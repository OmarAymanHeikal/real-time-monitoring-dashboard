name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Debug
      - name: Test
        run: dotnet test tests/MonitoringDashboard.Tests/MonitoringDashboard.Tests.csproj --no-build -c Debug --verbosity normal --filter "FullyQualifiedName!~Integration"
